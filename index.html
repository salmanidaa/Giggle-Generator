<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Giggle Generator</title>
</head>

<body class="bg-gray-100">
    <p class="text-center text-3xl font-bold m-5 mt-10">Giggle Generator</p>
    <!-- <div class="flex items-center min-h-screen"> -->
    <div class="max-w-lg border border-slate-200 rounded-lg mx-auto shadow-md p-5 mt-5 bg-slate-50">
        <form action="" id="jokeForm" class="">
        <label class="font-medium mb-2" for="category">Select Category: </label>
        <select class="border-solid border-2 border-purple-500 mx-auto" id="category" name="category">
            <option value="Any">Any</option>
            <option value="Programming">Programming</option>
            <option value="Misc">Miscellaneous</option>
            <option value="Dark">Dark</option>
            <option value="Pun">Pun</option>
            <option value="Spooky">Spooky</option>
            <option value="Christmast">Christmast</option>
        </select>

        <br><br>

        <label class="font-medium" for="type">Type: </label>
        <input type="radio" id="single" name="type" value="single" checked>
        <label for="single">Single</label>
        <input type="radio" id="twopart" name="type" value="twopart">
        <label for="twopart">Two Part</label> 

        <br><br>
        <div class="flex flex-col items-center">
        <button type="submit" class="text-sm text-center border-solid border-2 bg-purple-500 pt-2 pb-2 pl-3 pr-3 font-medium text-white rounded-md">Get the Joke!</button>
    </div>
    </form>
        </div>

    <br>
    <div class="max-w-lg bg-purple-100 border border-slate-200 rounded-lg mx-auto shadow-md p-5 m-2">
        <p class="font-bold text-xl mb-2">Here's the Joke:</p>
        <p id="theJoke"> Fill the form and click the button submit to get the joke!</p>
    </div>
    <script src="joke.js"></script>
</div>
</body>
</html>
